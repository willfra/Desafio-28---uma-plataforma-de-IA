<!DOCTYPE html>
<html lang=",pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio #28 - uma plataforma de IA</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">
    <link rel="stylesheet" href="./root.css">
</head>

<body>
    <div class="container">
        <div class="texts">
            <div class="icon">
                <div class="svg-icon magicwand"></div>
            </div>
            <h1 class="heading">Experimente o poder da Inteligência Artificial</h1>

        </div>
        <div class="buttons">
            <div class="card">
                <div class="content-text-icon">
                    <div class="icon">
                        <div class="svg-icon code"></div>
                    </div>
                    <p class="text1">Gerador de Códigos</p>
                </div>
                <div class="icon-arrow-right">
                    <div class="svg-icon arrowright"></div>
                </div>
            </div>
            <div class="card">
                <div class="content-text-icon">
                    <div class="icon">
                        <div class="svg-icon imagesquare"></div>
                    </div>
                    <p class="text1">Edição de foto</p>
                </div>
                <div class="icon-arrow-right">
                    <div class="svg-icon arrowright"></div>
                </div>
            </div>
            <div class="card">
                <div class="content-text-icon">
                    <div class="icon">
                        <div class="svg-icon playcircle"></div>
                    </div>
                    <p class="text1">Geração de vídeos</p>
                </div>
                <div class="icon-arrow-right">
                    <div class="svg-icon arrowright"></div>
                </div>
            </div>
            <div class="card">
                <div class="content-text-icon">
                    <div class="icon">
                        <div class="svg-icon musicnotessimple"></div>
                    </div>
                    <p class="text1">Criador de áudio e musicas</p>
                </div>
                <div class="icon-arrow-right">
                    <div class="svg-icon arrowright"></div>
                </div>
            </div>
        </div>


        <div class="message-box">
            <hr>
            <div class="input-box">
                <span>
                    <div class="svg-icon pluscircle"></div>
                </span>
                <input placeholder="Envie uma mensagem ou digite &quot;/&quot; para exibir comandos" type="text"
                    name="message" id="message">
                <div class="input-button">
                    <div class="icon">
                        <div class="svg-icon paperplaneright"></div>
                    </div>

                </div>
            </div>
        </div>

    </div>


</body>

</html>
